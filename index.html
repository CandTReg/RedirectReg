<!DOCTYPE html>
<html>
<head>
  <title>Redirect Portal</title>
</head>
<body>
  <h2>Press the button to continue</h2>
  <button onclick="go()">Continue</button>

  <script>
    let urlMap = {};

    // Load list.txt dynamically
    fetch('list.txt')
      .then(response => response.text())
      .then(text => {
        text.split('\n').forEach(line => {
          const [key, value] = line.split(',');
          if (key && value) urlMap[key.trim().toLowerCase()] = value.trim();
        });
      });

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code")?.toLowerCase();

    function go() {
      if (urlMap[code]) {
        window.location.href = urlMap[code];
      } else {
        alert("Invalid or missing code in the link.");
      }
    }
  </script>
</body>
</html>
